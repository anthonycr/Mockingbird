[versions]
junit = "4.13.2"
jetbrainsKotlin = "2.2.10"
kotlinpoet = "2.2.0"
ksp = "2.2.10-2.0.2"
jvm = "17"

[libraries]
junit = { group = "junit", name = "junit", version.ref = "junit" }
ksp-api = { group = "com.google.devtools.ksp", name = "symbol-processing-api", version.ref = "ksp" }
kotlin-compiler = { group = "org.jetbrains.kotlin", name = "kotlin-compiler", version.ref = "jetbrainsKotlin" }
kotlinpoet = { group = "com.squareup", name = "kotlinpoet", version.ref = "kotlinpoet" }
kotlinpoet-ksp = { group = "com.squareup", name = "kotlinpoet-ksp", version.ref = "kotlinpoet" }
compiletesting = { group = "dev.zacsweers.kctfork", name = "ksp", version = "0.8.0" }
mockk = { group = "io.mockk", name = "mockk", version = "1.14.5" }
coroutines-test = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-test", version = "1.10.2" }

[plugins]
ksp-plugin = { id = "com.google.devtools.ksp", version.ref = "ksp" }
jetbrainsKotlinJvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "jetbrainsKotlin" }
jetbrainsKotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "jetbrainsKotlin" }
mavenPublish = { id = "com.vanniktech.maven.publish", version = "0.34.0" }
